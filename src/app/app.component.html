<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
          *ngFor="let Address of addressArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(Address)"
          [class.active]="Address == seletedAddress"
          >
          <span class="badge bg-primary">{{Address.id}}</span> {{Address.name}}-{{Address.address}}
          -{{Address.address2}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Direcciones
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="seletedAddress.name" placeholder="Name" class="form-control mt-2">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="seletedAddress.address" placeholder="Address" class="form-control mt-2">
          </div>
          <div class="form-group"
            *ngIf="seletedAddress.id !==0">
              <input type="text" [(ngModel)]="seletedAddress.address2" placeholder="Address" class="form-control mt-2" value="add">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary mt-2">
            Submit
          </button>
          <button (click)="llamar" class="btn btn-danger mt-2">
            +Address
          </button>
        </div>
      </div>
    </div>
